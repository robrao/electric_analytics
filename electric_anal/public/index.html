<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>SECRET Identity Generator</title>

  <!-- external -->
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-route/angular-route.min.js"></script>
  <script src="node_modules/angular-resource/angular-resource.min.js"></script>
  <script src="node_modules/chart.js/dist/Chart.js"></script>
  <script src="node_modules/angular-chart.js/dist/angular-chart.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/static/css/bootstrap.min.css" />
  <!-- custom -->
  <script src="assets/cont-app.js"></script>

</head>
<body>

<header>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Secret Identity Generator</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#/"><i class="fa fa-home">Home</i></a></li>
        <li><a href="#/identities"><i class="fa fa-home">Identities</i></a></li>
      </ul>
    </div>
  </nav>
</header>

<div class="container">
  <div class="col-lg-6 col-sm-12 ng-scope" id="line-chart" ng-controller="line_ctrl">
    <div class="panel panel-default">
      <canvas id="line" class="chart chart-line" chart-data="data"
       chart-labels="labels" chart-series="series" chart-options="options"
       chart-dataset-override="datasetOverride" chart-click="onClick">
      </canvas>
    </div>
  </div>
</div>

</body>
</html>
